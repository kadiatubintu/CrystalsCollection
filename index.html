<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<title>Crystals Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 


</head>
<body>
	<div class="container">
		<div class="header">
			<h1>CrystalsCollector!</h1>
		</div>
			<p>Click a crystal to add your number matching the computer's random number</p>
		<div class="scoreboard">
			<h3 class="Win">Wins - </h3>
			<h3 class="Loss">Losses - </h3>
		</div>

		<div class="box">
			<div class="num1">
				<span id="num"></span>
			</div> 
			<div class="score">
			</div>
		</div>
		<div class="crystals">
			<div class="diamond crystal" value="1">
				<img src="images/diamond.jpg">
			</div>
			<div class="sapphire crystal"
			value="1">
				<img src="images/redSapphire.jpg">
			</div>
			<div class="amethyst crystal" value="1">
				<img src="images/amethyst.jpg">
			</div>
			<div class="turquoise crystal" value="1">
				<img src="images/turquoise.jpg">
			</div>
		</div>
	</div>

<script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
